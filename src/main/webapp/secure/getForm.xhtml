<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/layout/mainTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ez"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="frogColor" value="#{submittedFrog.color}" />
        </f:metadata>
        <b:panel title="Here we go">
            <h:form prependId="false" >
                Hello!
                <br/>
                The submitted frog color is #{submittedFrog.color}
                <br/>

                <div class="form-group" >
                    <div class="col-md-3">
                        <input jsf:id="inputValue" jsf:value="#{submittedFrog.val}" class="form-control" type="number" placeholder="number please" />
                        <b:messages for="inputValue" showSummary="false" />
                    </div>
                </div>

                <br/>
                <h:commandButton value="Press Me!"  />
            </h:form>
        </b:panel>

        <b:panel title="Session Info">
            <b:dataTable value="#{facesContext.externalContext.sessionMap}" var="sessObj" >
                <b:column >
                    <f:facet name="header">name</f:facet>
                    <h:outputText>#{sessObj.name}</h:outputText>
                </b:column>
                <b:column >
                    <f:facet name="value">value</f:facet>
                    <h:outputText>sessObj.value</h:outputText>
                </b:column>
            </b:dataTable>

        </b:panel>
    </ui:define>
</ui:composition>
