<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/layout/mainTemplate.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ez"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="frogColor" value="#{submittedFrog.color}" />
        </f:metadata>
        <b:panel title="Here we go">
            <h:form >
                Hello!
                <br/>
                The submitted frog color is #{submittedFrog.color}
                <br/>
                <b:inputText id="inputValue" label="this is a label" value="#{submittedFrog.val}" converterMessage="not integer">
                    <f:convertNumber integerOnly="true" />
                </b:inputText>
                <b:messages for="inputValue"/>
                <br/>
                <b:commandButton value="Press Me!" />
            </h:form>
        </b:panel>

    </ui:define>
</ui:composition>
