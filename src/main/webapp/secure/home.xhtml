<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Secured Home Page some Bootsfaces layout and stuff.</title> 
    </h:head>    
    
    <h:body styleClass="body" >        
        <style type="text/css">            
            .panel-heading
            {
                border-color: #337ab7;
                background-color: #337ab7;                
            }
            
            .panel
            {
                border:1px solid #337ab7;                 
            }
        </style>
        
        <p>Secure Home</p>

        <div>Congratulations! You are currently logged in as: <b>#{identity.account.loginName}</b></div>

        <h:form>
            <h:commandButton id="logout" value="Log out" action="#{identity.logout}"/>
        </h:form>
        <br/>

    </h:body>
</html>
