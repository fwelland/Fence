<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface >
        <cc:attribute name="for" required="true" type="java.lang.String"/>
    </cc:interface>

    <cc:implementation >        
        <h:outputScript library="bsf/js" name="tooltip.js" target="head" />
        <h:outputScript library="bsf/js" name="popover.js" target="head" />
        <h:outputScript target="body">
            $(function()
            {
                var foo = $("[data-toggle='popover']"); 
                foo.popover('show');                                
            });            
        </h:outputScript>                       
    </cc:implementation>
</ui:component>
