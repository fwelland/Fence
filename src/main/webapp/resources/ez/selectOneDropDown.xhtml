<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"        
        xmlns:funcs="http://fhw.com/functions"
        xmlns:tags="http://fhw.com/tags">

    <cc:interface >
        <cc:attribute name="eyeD"               required="true"     type="java.lang.String"/>
        <cc:attribute name="value"              required="true"     type="fhw.BaseEnum"/>
        <cc:attribute name="enums"              required="true" />
        <cc:attribute name="label"              required="true"     type="java.lang.String"/>
        <cc:attribute name="includeEmptyItem"   default="false"     type="java.lang.Boolean"/>
        <cc:attribute name="emptyItemLabel"     default="select"    type="java.lang.String" />
    </cc:interface>

    <cc:implementation>
        <div id="#{cc.clientId}">
            <ui:param name="severityValue" value="#{ funcs:inputFailedValidation( cc.attrs.eyeD ) ? 'default' : 'danger' }" />
            <ui:param name="incMT" value="#{cc.attrs.includeEmptyItem}"/>
            <b:label text="#{cc.attrs.label}" severity="#{severityValue}"/> <b:label text="#{incMT}"     />                   
            <b:selectOneMenu id="#{cc.attrs.eyeD}" fieldSize="md" value="#{cc.attrs.value}" >                  
                <tags:enumSelectItems               enums="#{cc.attrs.enums}" 
                                                    rendered="#{incMT == false}"/>
                <tags:enumSelectItemsWithEmptyItem  enums="#{cc.attrs.enums}"
                                                    mtLable="#{cc.attrs.emptyItemLabel}"
                                                    rendered="#{incMT == true}"/>               
            </b:selectOneMenu>  
        </div>
    </cc:implementation>
</ui:component>
