<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"        
        xmlns:funcs="http://fhw.com/functions" >

    <cc:interface >
        <cc:attribute name="eyeD" required="true" />
        <cc:attribute name="value" required="true" type="fhw.BaseEnum"/>
        <cc:attribute name="enums" required="true" />
        <cc:attribute name="label" required="true" />
    </cc:interface>

    <cc:implementation>
        <ui:param name="severityValue" value="#{ funcs:inputFailedValidation( cc.attrs.eyeD ) ? 'default' : 'danger' }" />
        <b:label text="#{cc.attrs.label}" severity="#{severityValue}"/>
        <b:selectOneMenu id="#{cc.attrs.eyeD}" fieldSize="md" value="#{cc.attrs.value}">
            <f:selectItems value="#{cc.attrs.enums}" var="e" itemLabel="#{e.label}" itemValue="#{e}" />
        </b:selectOneMenu>  
    </cc:implementation>

</ui:composition>
