<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <cc:interface >
        <cc:attribute name="content" required="true" type="java.lang.String"/>
        <cc:attribute name="cid" required="true" type="java.lang.Integer"/>
    </cc:interface>

    <cc:implementation >        
        <h:panelGroup layout="block" id="popover-#{cc.id}">            
            <h:commandLink id="plink-#{cc.id}" 
                           tabindex="0" 
                           p:data-toggle="popover" 
                           p:data-content="Blah Blah"
                           p:data-placement="bottom"                           
                           p:role="button"> 
                
                <div class=" popover hidden-xs animated pulse fade left in" role="tooltip" style="top: 79px; left: 1238.08px; display: block;">
                    
                    
                                         
                    <div class="arrow"></div>
                    <h3 class="popover-title">My Title</h3>
                    <div class="popover-content">
                        <cc:insertChildren/>
                    </div>
                </div>                                                               
            </h:commandLink>                                                                     
        </h:panelGroup>                                       
    </cc:implementation>
</ui:component>
