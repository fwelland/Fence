<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
     
    <h:head>
        <title>Login Page</title>       
        <ui:fragment rendered="#{identity.loggedIn}">
            <meta http-equiv="Refresh" content="0; URL=secure/home.xhtml" />        
        </ui:fragment>                
    </h:head>
    
    <h:body styleClass="body" >        
        <style type="text/css">            
            .panel-heading
            {
                border-color: #337ab7;
                background-color: #337ab7;                
            }
            
            .panel
            {
                border:1px solid #337ab7;                 
            }
        </style>
        
        
        <b:container fluid="true" >
            <b:row >
                <b:column span="4">
                    <b:panel >
                        <f:facet name="heading">This is a title</f:facet>
                        This is a test 8
                    </b:panel>
                </b:column>
            </b:row>
            
            
            <div class="panel">
                <div class="panel-heading">
                    Login Fred Was Here
                </div>
                <div class="panel-body">        
                    <h:form id="loginForm" rendered="#{not identity.loggedIn}"  prependId="false">
                        <h:messages globalOnly="true"/>
                        <div class="loginRow">
                            <b:inputText id="name" value="#{loginCredentials.userId}"/>
                        </div>
                        <div class="loginRow">
                            <b:inputSecret id="password" value="#{loginCredentials.password}" />
                        </div>
                        <div class="loginRow"/>
                        <br />
                        <div class="buttons">
                            <h:commandButton id="login" value="Login" action="#{identity.authenticate()}" styleClass="loginButton"/>
                        </div>

                        Tip: you can login with a username/password of jsmith/abc123.
                    </h:form>
                </div>
            </div>
        </b:container>            
    </h:body>
</html>
