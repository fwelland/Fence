<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        
    <h:head>
        <title>Please Sign In</title>
        <ui:fragment rendered="#{identity.loggedIn}">
            <meta http-equiv="Refresh" content="0; URL=secure/home.xhtml" />        
        </ui:fragment>                
        
        <style type="text/css" >
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #337ab7;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Please Sign In</h2>
                <b:inputText id="email" placeholder="Email address" value="#{loginCredentials.userId}" >
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{loginCredentials.password}" >
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" actionListener="#{identity.login()}" />
            </h:form>
        </b:container>
    </h:body>
</html>
